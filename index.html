<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button class="clear rest">AC</button>
        <button class="negative rest">+/-</button>
        <button class="backspace rest">Backspace</button>
        <button class="operator" value="/">/</button>
        <button class="digit  blue" value="7">7</button>
        <button class="digit blue" value="8">8</button>
        <button class="digit blue" value="9">9</button>
        <button class="operator" value="*">*</button>
        <button class="digit blue" value="4">4</button>
        <button class="digit blue" value="5">5</button>
        <button class="digit blue" value="6">6</button>
        <button class="operator" value="-">-</button>
        <button type = "button" class="digit yellow" value="1">1</button>
        <button class="digit yellow" value="2">2</button>
        <button class="digit yellow" value="3">3</button>
        <button class="operator" value="+">+</button>
        <button class="digit yellow" id="zero">0</button>
        <button class="decimal yellow" value=".">.</button>
        <button class="equals" value="=">=</button>

    </div>
</body>
</html>
